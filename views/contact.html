<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="content">
        <h1>Mi empresa de software</h1>
    </header>
    <navbar>
        <a class="btn" href="../index.html">Home</a>
        <a class="btn" href="about.html">About</a>
        <a class="btn" href="contact.html">Contact</a>
    </navbar>
    <div id="error-message" class="error-message"></div>
    <form id="consulta-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" required><br>

        <label for="detalle-consulta">Detalle de la Consulta:</label><br>
        <textarea id="detalle-consulta" name="detalle-consulta" required></textarea><br>

        <div id="captcha-container" class="captcha-container">
            <label for="captcha">Resuelve la operación:</label>
            <input type="text" id="captcha" name="captcha" required>
            <p id="captcha-question"></p>
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <script src="../script.js"></script>
    <footer class="content">
        <h5>Copyright y coso</h5>
    </footer>
</body>
</html>
