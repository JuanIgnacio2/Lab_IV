<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <navbar>
        <a class="btn" href="../index.html">Home</a>
        <a class="btn" href="about.html">About</a>
        <a class="btn" href="contact.html">Contact</a>
        <img src="../assets/sun.png" id="icon">
    </navbar>
    <section id="contact">
        <h1>Contactame abajo</h1>
        <form action="enviar.php" method="post">
          <label for="fname">Nombre:</label>
          <input type="text" id="fname" name="fname" required>
          <label for="lname">Apellido:</label>
          <input type="text" id="lname" name="lname" required><br>
          <label for="company">Empresa:</label>
          <input type="text" id="company" name="company">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone"><br>
          <label for="message">Detalle consulta:</label><br>
          <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
          <br>
          <label>CAPTCHA</label><br>
          <label for="captcha">Resuelva la siguiente operación: 8 + 7 =</label><br>
          <input type="text" id="captcha" name="captcha" required><br>
          <br>
          <button type="button" onclick="formValidate()" class="btn btn-success" id="submitBtn" disabled>Enviar</button>
          <button type="reset" class="btn btn-warning">Limpiar</button>
          <br> 
          <p>Contactenos por WhatsApp</p>
          <button id="boton-whatsapp" class="botonnav">WhatsApp</button>
        </form>
      </section>
      <div id="error-message"></div>
      <footer class="content">
          <h5>Copyright y coso</h5>
        </footer>
        <script>
            window.onload = function() {
                var urlParams = new URLSearchParams(window.location.search);
                var product = urlParams.get('product');
                if (product) {
                    document.getElementById("message").value = "Hola, quisiera saber más sobre este servicio " + product;
                }
            }
            </script>
        <script src="../script.js"></script>
</body>
</html>
